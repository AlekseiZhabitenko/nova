<div class="w-100 h-100" nui-busy [busy]="busy">
    <div class="nui-kpi-indicator" (click)="onInteraction()">
        <div class="nui-kpi-indicator__background"
             [class.nui-kpi-indicator--interactive]="interactive"
             [ngStyle]="{'background-color': widgetData?.backgroundColor}">
        </div>
        <div class="nui-kpi-indicator__text"
             [style.color]="widgetData?.textColor">
            <div class="nui-kpi-indicator__zoom-container">
                <div class="nui-kpi-indicator__description"
                     [title]="widgetData?.label">
                    <span nuiZoomContent [minZoomDifference]="0.05" [minZoom]="0.8">{{widgetData?.label}}</span>
                </div>
                <div class="nui-kpi-indicator__value"
                     [style.font-size]="widgetData?.fontSize"
                     [title]="widgetData?.value">
                    <span nuiZoomContent [minZoomDifference]="0.01" [minZoom]="0.1">
                        {{widgetData?.value}}</span>
                </div>
                <div class="nui-kpi-indicator__units"
                     [title]="widgetData?.units">
                    <span nuiZoomContent [minZoomDifference]="0.05" [minZoom]="0.8">{{widgetData?.units}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
