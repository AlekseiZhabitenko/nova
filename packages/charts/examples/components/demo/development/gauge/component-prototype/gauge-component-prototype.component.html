<div class="d-flex">
    <nui-gauge [value]="value" [max]="100" [thickness]="thickness" [thresholds]="thresholds" mode="horizontal"></nui-gauge>
</div>
<div class="d-flex">
    <nui-gauge [value]="value" [max]="100" [thickness]="thickness" [thresholds]="thresholds" mode="radial"></nui-gauge>
    <nui-gauge [value]="value" [max]="100" [thickness]="thickness" [thresholds]="thresholds" mode="radial" #withConnectedContent></nui-gauge>
    <nui-gauge [value]="value" [max]="100" [thickness]="thickness" [thresholds]="thresholds" mode="radial"></nui-gauge>
</div>

<div>
    <label for="valueInput">
        Value
    </label>
    <br/>
    <input type="range" min="0" max="100" [(ngModel)]="value" id="valueInput">
</div>

<div>
    <label for="thicknessInput">
        Thickness
    </label>
    <br/>
    <input type="range" min="1" max="100" [(ngModel)]="thickness" id="thicknessInput">
</div>

<ng-template #templatePortalContent>
    <span class="radial-gauge__inner-content">
        {{value}}
    </span>
</ng-template>
