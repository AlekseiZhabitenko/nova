<nui-chart class="d-flex" [chart]="chart"></nui-chart>
<hr>

<div class="d-flex">
    <div class="d-flex align-items-center">
        <strong>Chart Type:</strong>
        <nui-select class="ml-2"
                    [itemsSource]="chartTypes"
                    [value]="selectedChartType"
                    (changed)="updateChartType($event.newValue)"></nui-select>
    </div>

    <div class="d-flex align-items-center ml-3">
        <strong>Event:</strong>
        <nui-select [itemsSource]="eventFilters"
                    class="ml-2"
                    [value]="selectedEvent"
                    displayValue="name"
                    (changed)="onEventFilterChange($event.newValue)"></nui-select>
    </div>

    <div *ngIf="!!selectedInteractionType"
        class="d-flex align-items-center ml-3">
        <strong>Interaction Type:</strong>
        <nui-select class="ml-2"
                    [itemsSource]="selectedEvent.interactionTypes"
                    [value]="selectedInteractionType"
                    (changed)="onInteractionTypeChange($event.newValue)"></nui-select>
    </div>
</div>

<div class="mt-3 sampler-output__container">
    <pre>{{parsedEvent | json}}</pre>
</div>
