<link rel="stylesheet" type="text/css" href="_nui-css-url_">
<base href="/">
<div class="nui momentjs-example" ng-controller="MomentDemoController as ctrl">
    <h3>Format Dates</h3>
    <div class="momentjs-unit">
        <div ng-repeat="(key, value) in ctrl.dates">
            <code>{{value}}</code>
            <div class="nui-text-page nui-padding-lg">
                <p>{{ctrl.getValue(value)}}</p>
            </div>
        </div>
    </div>

    <h3>Relative Time</h3>
    <div class="momentjs-unit">
        <div ng-repeat="(key, value) in ctrl.times">
            <code>{{value}}</code>
            <div class="nui-text-page nui-padding-lg">
                <p>{{ctrl.getValue(value)}}</p>
            </div>
        </div>
    </div>

    <h3>Calendar Time</h3>
    <div class="momentjs-unit">
        <div ng-repeat="(key, value) in ctrl.calendars">
            <code>{{value}}</code>
            <div class="nui-text-page nui-padding-lg">
                <p>{{ctrl.getValue(value)}}</p>
            </div>
        </div>
    </div>

</div>
</base>
<style>
    .momentjs-unit {
        margin: 10px 0px 20px 0px;
        padding: 10px;
        border: #dedede solid 1px;
    }

    /* this is not a nice way, but otherwise whe would need to create a new ng-docs template*/
    .nui-styles-momentjs-page .tabbable, .nui-styles-momentjs-page div[source-edit], #source {
        display: none;
    }
</style>
