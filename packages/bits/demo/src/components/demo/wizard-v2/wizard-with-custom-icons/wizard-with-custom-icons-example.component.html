<nui-wizard-horizontal>
    <!-- override icon with state email -->
    <ng-template nuiWizardIcon="email">
        <nui-icon icon="email"></nui-icon>
    </ng-template>

    <!-- override icon for selected step -->
    <ng-template nuiWizardIcon="edit">
        <nui-icon icon="edit"></nui-icon>
    </ng-template>


    <nui-wizard-step-v2 i18n-label label="First step">
        <span i18n>This is the first step of our wizard</span>.
        <ng-template wizardStepFooter>
            <ng-container *ngTemplateOutlet="wizardNext"></ng-container>
        </ng-template>
    </nui-wizard-step-v2>

    <!-- Set state email for the step -->
    <nui-wizard-step-v2 i18n-label label="Second step" state="email">
        <span i18n>This is the second step of our wizard</span>.
        <ng-template wizardStepFooter>
            <ng-container *ngTemplateOutlet="wizardPrevious"></ng-container>
            <ng-container *ngTemplateOutlet="wizardNext"></ng-container>
        </ng-template>
    </nui-wizard-step-v2>

    <nui-wizard-step-v2 i18n-label label="Final step">
        <span i18n>We finally reached our last step</span>
        <ng-template wizardStepFooter>
            <ng-container *ngTemplateOutlet="wizardPrevious"></ng-container>
        </ng-template>
    </nui-wizard-step-v2>

    <ng-template #wizardPrevious>
        <button type="button" nuiWizardPrevious nui-button icon="caret-left">
            Previous
        </button>
    </ng-template>

    <ng-template #wizardNext>
        <button nuiWizardNext
                type="button"
                nui-button
                displayStyle="primary"
                icon="caret-right"
                iconRight="true"
        >Next</button>
    </ng-template>
</nui-wizard-horizontal>
