<div class="nui-clearfix row align-items-baseline">
    <h2 class="col-12 text-center">Default images</h2>
    <div class="mb-3 col-md-3 col-6" *ngFor="let image of images">
        <figure class="d-flex flex-column align-items-center">
            <nui-image [image]="image.name"
                        width="200px"
                        margin="centered">
            </nui-image>
            <figcaption class="mt-2">{{image.name}}</figcaption>
        </figure>
    </div>
    <h2 class="col-12 text-center">External repo images</h2>
    <div class="mb-3 col-md-3 col-6" *ngFor="let customImage of customImages">
        <figure class="d-flex flex-column align-items-center">
            <nui-image [image]="customImage"
                        width="200px"
                        margin="centered">
            </nui-image>
            <figcaption class="mt-2">{{customImage.name}}</figcaption>
        </figure>
    </div>
</div>
