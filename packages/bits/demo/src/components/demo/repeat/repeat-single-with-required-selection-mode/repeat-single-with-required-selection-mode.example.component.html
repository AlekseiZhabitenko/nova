<ng-template #repeatItemTemplate let-item="item">
    <div>{{item.color}}</div>
</ng-template>

<div class="example">
    <div class="flex-row-container">
        <div class="flex-independent-row-item simple-label" i18n>Selection:</div>
        <span class="flex-independent-row-item">{{selectedColors | json}}</span>
    </div>

    <br>

    <div>
        <nui-repeat [itemsSource]="colors"
                  [selection]="selectedColors"
                  [selectionMode]="selectedMode"
                  (selectionChange)="onColorSelectionChange($event)"
                  [repeatItemTemplateRef]="repeatItemTemplate">
        </nui-repeat>
    </div>
</div>
