<ng-template #repeatItemTemplate let-item="item">
    <div>{{item.color}}</div>
</ng-template>

<div class="example">
    <div class="flex-row-container">
        <div class="flex-independent-row-item simple-label" i18n>Selection:</div>
        <span class="flex-independent-row-item" id="nui-demo-multiselect-values">
            {{narrowRowSelectedColors | json}}</span>
    </div>

    <br>

    <nui-repeat id="nui-demo-multi-repeat"
              [itemsSource]="colors"
              selectionMode="multi"
              [selection]="narrowRowSelectedColors"
              (selectionChange)="onNarrowRowSelectionChange($event)"
              [repeatItemTemplateRef]="repeatItemTemplate">
        <div repeatHeaderTemplate>
            <div class="template-header" i18n>repeat header from template</div>
        </div>
    </nui-repeat>
</div>
