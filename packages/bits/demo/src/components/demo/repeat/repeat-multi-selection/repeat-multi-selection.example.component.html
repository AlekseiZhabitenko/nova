<ng-template #repeatItemTemplate let-item="item">
    <div>{{item.color}}</div>
</ng-template>

<div class="example">
    <div>
        <span class="simple-label" i18n>Selection:</span>
        <span id="nui-demo-multiselect-values">{{repeat.selection | json}}</span>
    </div>
    <div>
        <nui-switch #preventRowClick>prevent row click</nui-switch>
    </div>

    <br>

    <nui-repeat #repeat
        id="nui-demo-multi-repeat"
        [itemsSource]="colors"
        selectionMode="multi"
        [preventRowClick]="preventRowClick.value"
        [selection]="narrowRowSelectedColors"
        (selectionChange)="narrowRowSelectedColors = $event"
        [repeatItemTemplateRef]="repeatItemTemplate">
        <div repeatHeaderTemplate>
            <div class="template-header" i18n>repeat header from template</div>
        </div>
    </nui-repeat>
</div>
