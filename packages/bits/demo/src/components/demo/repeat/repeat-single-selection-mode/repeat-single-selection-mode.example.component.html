<ng-template #repeatPeopleItemTemplate let-item="item">
    <nui-icon style="align-self: start" css-class="flex-row-item" icon="user"></nui-icon>
    <div class="flex-row-item flex-column-container">
        <div class="name-item">{{item.name}}</div>
        <div [ngClass]="item.level">{{item.level}}</div>
        <div class="status-item">{{item.status}}</div>
    </div>
</ng-template>

<div class="example single-selection-example">
    <div class="flex-row-item">
        <span class="simple-label" i18n>Selection:</span>
        <span id="nui-demo-singleselect-value">{{selectedPeople | json}}</span>
    </div>
    <div class="flex-row-item">
        <nui-switch #preventRowClick>prevent row click</nui-switch>
    </div>

    <br>

    <nui-repeat id="nui-demo-single-repeat"
        [itemsSource]="people"
        [selection]="selectedPeople"
        selectionMode="single"
        [preventRowClick]="preventRowClick.value"
        (selectionChange)="selectedPeople = $event"
        [repeatItemTemplateRef]="repeatPeopleItemTemplate"
        >
    </nui-repeat>
</div>
