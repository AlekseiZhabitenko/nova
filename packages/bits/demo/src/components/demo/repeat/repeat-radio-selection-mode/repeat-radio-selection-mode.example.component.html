<ng-template #repeatItemTemplate let-item="item">
    <div>{{item.color}}</div>
</ng-template>

<div class="example">
    <div>
        <div class="simple-label" i18n>Selection:</div>
        <span id="nui-demo-radioselect-value">{{selectedColors | json}}</span>
    </div>
    <div>
        <nui-switch #preventRowClick>prevent row click</nui-switch>
    </div>

    <br>

    <nui-repeat id="nui-demo-radio-repeat"
        [itemsSource]="colors"
        [selection]="selectedColors"
        selectionMode="radio"
        [preventRowClick]="preventRowClick.value"
        [repeatItemTemplateRef]="repeatItemTemplate"
        (selectionChange)="onColorSelectionChange($event)">
    </nui-repeat>
</div>
