<nui-form-field caption="This caption is generic for all form fields" i18n-caption
                info="Some info to show" i18n-info
                hint="Hint may be useful" i18n-hint
                id="nui-demo-form-field">
    <nui-textbox></nui-textbox>
    <nui-validation-message [show]="true" i18n>Some error message</nui-validation-message>
</nui-form-field>

<form [formGroup]="dynamicForm">
    <button id="nui-form-field-test-toggle-disable-state-button" nui-button type="button" (click)="toggleDisabledState()">
        Toggle Disabled State
    </button>

    <nui-form-field caption="Textbox" i18n-caption
                    [control]="dynamicForm.controls['textbox']">
        <nui-textbox id="nui-form-field-test-textbox" formControlName="textbox"></nui-textbox>
        <nui-validation-message for="required" i18n>
            This is required
        </nui-validation-message>
    </nui-form-field>

    <nui-form-field caption="Textbox Number" i18n-caption
                    [control]="dynamicForm.controls['textboxNumber']">
        <nui-textbox-number id="nui-form-field-test-textbox-number" formControlName="textboxNumber"></nui-textbox-number>
        <nui-validation-message for="required" i18n>
            This is required
        </nui-validation-message>
    </nui-form-field>

    <nui-form-field caption="Switch" i18n-caption
                    [control]="dynamicForm.controls['switch']">
        <nui-switch id="nui-form-field-test-switch" formControlName="switch"></nui-switch>
    </nui-form-field>

    <nui-form-field caption="Radio Group" i18n-caption
                    [control]="dynamicForm.controls['radio']">
        <nui-radio-group id="nui-form-field-test-radio" formControlName="radio">
            <nui-radio ariaLabel="Radio">Radio</nui-radio>
        </nui-radio-group>
    </nui-form-field>

    <nui-form-field caption="Checkbox" i18n-caption
                    [control]="dynamicForm.controls['checkbox']">
            <nui-checkbox formControlName="checkbox" id="nui-form-field-test-checkbox">Checkbox</nui-checkbox>
    </nui-form-field>

    <nui-form-field caption="Checkbox Group" i18n-caption
                    [control]="dynamicForm.controls['checkboxGroup']">
            <nui-checkbox-group id="nui-form-field-test-checkbox-group" formControlName="checkboxGroup">
                <nui-checkbox *ngFor="let vegetable of vegetables"
                              [ariaLabel]="vegetable"
                              [value]="vegetable">{{ vegetable }}
                </nui-checkbox>
            </nui-checkbox-group>
    </nui-form-field>

    <nui-form-field caption="Datepicker" i18n-caption
                    [control]="dynamicForm.controls['datepicker']">
        <nui-date-picker id="nui-form-field-test-datepicker" formControlName="datepicker" [inline]="false"></nui-date-picker>
    </nui-form-field>

    <nui-form-field caption="Timepicker" i18n-caption
                    [control]="dynamicForm.controls['timepicker']">
        <nui-time-picker id="nui-form-field-test-timepicker" formControlName="timepicker"></nui-time-picker>
    </nui-form-field>

    <nui-form-field caption="Date Time Picker"
                    hint="Some pretty long text with hint. Longer than previous even. This text should not ellipsify."
                    info="text"
                    [control]="dynamicForm.controls['dateTimePicker']">
        <nui-date-time-picker id="nui-form-field-test-datetimepicker"
                              formControlName="dateTimePicker">
        </nui-date-time-picker>
        <nui-validation-message>
            This field is required
        </nui-validation-message>
    </nui-form-field>
    <span id="nui-form-field-test-datetimepicker-model">
        {{dateTimePickerModel}}
    </span>

    <nui-form-field caption="SelectV2" i18n-caption
                    [control]="dynamicForm.controls['selectV2']">
        <nui-select-v2 formControlName="selectV2" id="nui-form-field-test-select">
            <nui-select-v2-option *ngFor="let item of ['orange', 'apple']" [value]="item">{{item}}</nui-select-v2-option>
        </nui-select-v2>
    </nui-form-field>

    <nui-form-field caption="ComboboxV2" i18n-caption
                    [control]="dynamicForm.controls['comboboxV2']">
        <nui-combobox-v2 formControlName="comboboxV2" id="nui-form-field-test-combobox">
            <nui-select-v2-option *ngFor="let item of ['orange', 'apple']" [value]="item">{{item}}</nui-select-v2-option>
        </nui-combobox-v2>
    </nui-form-field>
</form>


<nui-form-field caption="This caption is generic for all form fields" i18n-caption
                [infoTemplate]="template"
                hint="Hint may be useful" i18n-hint
                id="nui-demo-form-field-with-template">
    <nui-textbox></nui-textbox>
    <nui-validation-message [show]="true" i18n>Some error message</nui-validation-message>
</nui-form-field>
<ng-template #template>
    <a>Template with link</a>
</ng-template>

<nui-form-field caption="This caption is generic for all form fields" i18n-caption
                [hintTemplate]="hintTemplate"
                id="nui-demo-form-field-hint-with-template">
    <nui-textbox></nui-textbox>
</nui-form-field>

<ng-template #hintTemplate>
    <a href="" [routerLink]="" i18n>Hint template</a>
</ng-template>
